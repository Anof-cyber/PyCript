plugins {
    id 'java'
}

group 'com.pycript'
version '1.1'


repositories {
    mavenCentral()
}

dependencies {
    compileOnly 'net.portswigger.burp.extensions:montoya-api:+' // Burp Suite API (provided by Burp)
    implementation 'org.apache.commons:commons-lang3:3.12.0' // Apache Commons Lang
    implementation 'com.google.code.gson:gson:2.10.1' // Gson for JSON processing
}

jar {
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
}

test {
    useJUnitPlatform()
}